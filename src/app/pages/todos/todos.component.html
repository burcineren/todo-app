<div class="container mx-auto p-4 md:p-8">
  <div
    class="header flex flex-col md:flex-row justify-between items-center mb-4"
  >
    <h2 class="text-xl font-bold mb-2 md:mb-0">Todos</h2>
    <button
      class="new-task-btn px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600"
      (click)="showDialog()"
    >
      Yeni
    </button>
  </div>

  <p-dialog
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '90%', maxWidth: '25rem' }"
  >
    <ng-template #header>
      <div class="flex items-center justify-center gap-2">
        <span class="font-bold whitespace-nowrap">Todos</span>
      </div>
    </ng-template>

    <div class="mb-4 p-4 rounded-md">
      <label for="name" class="block font-semibold mb-1 text-white">Adı:</label>
      <input
        pInputText
        id="name"
        class="w-full p-2 border border-gray-300 rounded-md"
        autocomplete="off"
      />
    </div>

    <div class="mb-4 p-4 rounded-md">
      <label for="text" class="block font-semibold mb-1 text-white"
        >İçeriği:</label
      >
      <textarea
        rows="5"
        cols="30"
        pTextarea
        formControlName="desctiption"
        class="w-full p-2 border border-gray-300 rounded-md"
      ></textarea>
    </div>

    <ng-template #footer>
      <p-button
        label="İptal"
        [text]="true"
        severity="secondary"
        (click)="visible = false"
        class="mr-2"
      />
      <p-button
        label="Kaydet"
        [outlined]="true"
        severity="secondary"
        (click)="visible = false"
      />
    </ng-template>
  </p-dialog>

  <div class="task-container flex flex-col md:flex-row justify-between gap-4">
    <div class="task-column flex-1 w-full md:w-auto">
      <todo></todo>
    </div>
    <div class="task-column flex-1 w-full md:w-auto">
      <in-progress></in-progress>
    </div>
    <div class="task-column flex-1 w-full md:w-auto">
      <done></done>
    </div>
  </div>
</div>
