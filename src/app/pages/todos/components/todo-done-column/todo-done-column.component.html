<div
  class="rounded-md flex flex-col gap-2 p-3 h-[300px] w-[100%] bg-emerald-200 overflow-y-auto"
>
  <div class="p-2">
    <h3 class="text-center font-semibold">
      {{ todoStatusEnum.DONE | statusLabel }}
    </h3>
  </div>
  @for (todo of todos; track todo.id) {
  <app-todo-card [todoItem]="todo" />
  }
</div>
