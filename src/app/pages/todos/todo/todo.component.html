<p-card header="Başlamadım">
  <p-card class="p-3 rounded-lg">
    <ng-template pTemplate="header">
      <h3 class="text-lg font-bold">Görev Bilgisi</h3>
    </ng-template>

    <ng-template pTemplate="content">
      <p><strong>Adı:</strong> {{ task.name }}</p>
      <p><strong>İçeriği:</strong> {{ task.content }}</p>
      <p><strong>Oluşturma Tarihi:</strong> {{ task.creationDate }}</p>
      <p><strong>Bitiş Tarihi:</strong> {{ task.endDate }}</p>

      <div class="flex gap-2 mt-3">
        <button
          pButton
          label="Düzenle"
          icon="pi pi-pencil"
          class="p-button-info"
          (click)="editTask(task)"
        ></button>
        <button
          pButton
          label="Sil"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteTask(task)"
        ></button>
      </div>
    </ng-template>
  </p-card>
</p-card>
